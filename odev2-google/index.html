<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <!-- Logo End -->

    <!-- Content -->
    <div class="container clear">
        <!-- Search -->
        <h1>Search the web using Google!</h1>
        <input type="text"><br>
        <button>Google Search</button>
        <button>I'm feeling luck</button>
        <!-- Search End -->

        <!-- Links -->
        <div class="box-1">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
            
        </div>
        <div class="box-2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box-3">
            <p>Get Google! updates monthly:</p>
            <input type="text" value="your e-mail"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
        <!-- Links End -->
    </div>
    <!-- Content End -->

    <!-- Footer -->
    <div class="footer">
        <p>Copyright &copy;1998 Google Inc.</p>
    </div>
    <!-- Footer End -->
</body>

</html>
